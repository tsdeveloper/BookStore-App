<div class="d-flex justify-content-center mt-5">
  <div class="col-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-5">Cadastrar autor</h1>
      </div>

      <app-text-input [formControl]="registerForm.controls['nome']" [label]="'Nome do autor'"></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>

      <div class="d-grid">
        <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-5" type="submit">Salvar</button>
      </div>
    </form>
  </div>

</div>
