<div class="d-flex justify-content-center mt-5">
  <div class="col-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-5">Cadastrar livro</h1>
      </div>

      <app-text-input [formControl]="registerForm.controls['titulo']" [label]="'Nome do Título'"></app-text-input>
      <app-text-input [formControl]="registerForm.controls['editora']" [label]="'Nome da Editora '"></app-text-input>
      <app-text-input [formControl]="registerForm.controls['edicao']" [label]="'Número da Edição '"></app-text-input>
      <app-text-input [formControl]="registerForm.controls['anoPublicacao']" [label]="'Ano de Publicação'"></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>

      <div class="d-grid">
        <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-5" type="submit">Salvar</button>
      </div>
    </form>
  </div>

</div>
