<div class="container">
  <div class="row">
    <section class="col-12">
      <h1 class="d-flex justify-content-center align-items-center">Listagem de livros</h1>
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          (useCache)="emitEvent($event)"
          [totalCount]="totalCount"
          [pageNumber]="livroParams.pageNumber"
          [pageSize]="livroParams.pageSize"
        ></app-paging-header>

        <div class="d-flex mt-2">
          <input
            (keyup.enter)="onSearch()"
            type="text"
            placeholder="Search"
            class="form-control me-2"
            #search
          />
          <button routerLink="/livros/cadastrar" class="btn btn-success mx-2">
            Adicionar
          </button>
          <button (click)="onSearch()" class="btn btn-outline-primary mx-2">
            Buscar
          </button>
          <button (click)="onReset()" class="btn btn-outline-success">
            Limpar filtro
          </button>
          <button
            (click)="onDowloadReport()"
            class="btn btn-outline-success mx-2"
          >
            Download Relat√≥rio
          </button>
        </div>
      </div>

      <app-livro-item
        (resetFormSubject)="onReset($event)"
        [livros]="livros"
      ></app-livro-item>

      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
          [totalCount]="totalCount"
          [pageSize]="livroParams.pageSize"
          [pageNumber]="livroParams.pageNumber"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
